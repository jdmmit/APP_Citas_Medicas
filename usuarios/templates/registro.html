{% extends "base.html" %}

{% block content %}

<!-- Contenido principal de la página de registro -->
<h1 class="text-center mb-4">Registro de Usuario</h1>
<p class="mb-4">Por favor, completa el siguiente formulario para registrarte.</p>

<!-- Aquí se incluiría el formulario de registro cuando se implemente -->

{{ error }}

<form action="/registro/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>

{% endblock %}
